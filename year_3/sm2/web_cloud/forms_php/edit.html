<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog food</title>
</head>

<body>
    <br>
    <h1>Buy your dog some food</h1><br>
    <h4>What's the dog's name?</h4>
    <form action=dogServer.php method="get" autocomplete="on">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
            </div>
            <input type="text" name="dName" value="No name" class="form-control" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm">
            <br>
        </div>
        <h4>Flavor</h4>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="flavor" id="inlineCheckbox1" value="pork">
            <label class="form-check-label" for="inlineCheckbox1">Pork</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="flavor" id="inlineCheckbox2" value="sal">
            <label class="form-check-label" for="inlineCheckbox2">Salmon</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="flavor" id="inlineCheckbox2" value="beef">
            <label class="form-check-label" for="inlineCheckbox2">Beef</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="flavor" id="inlineCheckbox2" value="veg">
            <label class="form-check-label" for="inlineCheckbox2">Veg</label>
        </div><br>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Who really eats?</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="usr">Me</option>
                    <option value="dog">My dog</option>
                    <option value="both">Both</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
